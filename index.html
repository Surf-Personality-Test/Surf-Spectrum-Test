<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Are you a Kook or a Core Lord?</title>
  <style>
    body {

      background: #eef3f7;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .question {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #d9e1e8;
    }
    select {
      padding: 10px;
      width: 100%;
      margin-top: 8px;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 15px 22px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #0077ff;
      color: white;
      cursor: pointer;
      display: block;
      margin: 25px auto;
    }
    button:hover {
      background: #005ed1;
    }
    #results {
      margin-top: 30px;
      font-size: 22px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      display: none;
      border: 1px solid #d9e1e8;
    }
  </style>
</head>
<body>

<h1>Are you a Kook or a Core Lord? üèÑ‚Äç‚ôÇÔ∏è</h1>

<div id="questions"></div>

<button onclick="calculateScore()">Submit Test</button>

<div id="results"></div>

<script>
const questions = [
  {
    q: "Do you watch the WSL?",
    answers: [
      { text: "Never", value: 0 },
      { text: "Sometimes", value: 1 },
      { text: "Occasionally", value: 2 },
      { text: "Often", value: 3 },
      { text: "Always, every heat", value: 5 }
    ]
  },
  {
    q: "Where do you usually buy your boards?",
    answers: [
      { text: "I shape my own boards", value: 0 },
      { text: "From a friend who is a shaper", value: 1 },
      { text: "Used from a retail shop", value: 2 },
      { text: "New from local surf shop", value: 3 },
      { text: "Brand new, hype boards only", value: 5 }
    ]
  },
  {
    q: "Your buddy asks how the waves look when you arrive at the beach. Your response?",
    answers: [
      { text: "Ignore and paddle out solo", value: 0 },
      { text: "Looks okay, I'll go surf", value: 1 },
      { text: "Waves seem fun!", value: 2 },
      { text: "All-time, barrels everywhere!", value: 3 },
      { text: "Post on IG first, tell everyone it's on!", value: 5 }
    ]
  },
  {
    q: "You forgot a leash and waves are firing. What do you do?",
    answers: [
      { text: "Go out anyway without leash", value: 0 },
      { text: "Skip session", value: 1 },
      { text: "Borrow a leash", value: 2 },
      { text: "Buy new at surf shop", value: 3 },
      { text: "Panic and take selfies before deciding", value: 5 }
    ]
  },
  {
    q: "Have you ever posted surf clips on Instagram?",
    answers: [
      { text: "Never", value: 0 },
      { text: "Rarely", value: 1 },
      { text: "Sometimes", value: 2 },
      { text: "Often", value: 3 },
      { text: "All the time", value: 5 }
    ]
  },
  {
    q: "What's your etiquette knowledge?",
    answers: [
      { text: "Flawless, I teach others", value: 0 },
      { text: "Pretty good, I try", value: 1 },
      { text: "Average", value: 2 },
      { text: "Barely know it", value: 3 },
      { text: "No idea, do what I want", value: 5 }
    ]
  },
  {
    q: "How often do you talk about surfing?",
    answers: [
      { text: "Rarely", value: 0 },
      { text: "Sometimes", value: 1 },
      { text: "Occasionally", value: 2 },
      { text: "Often", value: 3 },
      { text: "Constantly, even to non-surfers", value: 5 }
    ]
  },
  {
    q: "What's your surf fashion vibe?",
    answers: [
      { text: "Old boardshorts, sun-bleached hat", value: 0 },
      { text: "Clean but simple", value: 1 },
      { text: "Decent setup, matching gear", value: 2 },
      { text: "Stylish, trendy every session", value: 3 },
      { text: "Matching wetsuit, leash, and stickers", value: 5 }
    ]
  },
  {
    q: "How do you choose where to sit in the lineup?",
    answers: [
      { text: "Observe, respect locals", value: 0 },
      { text: "Sit near others", value: 1 },
      { text: "Somewhat aggressive positioning", value: 2 },
      { text: "Paddle to peak immediately", value: 3 },
      { text: "Push everyone out of the way", value: 5 }
    ]
  },
  {
    q: "What's your relationship with soft tops?",
    answers: [
      { text: "Never use them", value: 0 },
      { text: "Occasionally for fun", value: 1 },
      { text: "Use sometimes as main board", value: 2 },
      { text: "Frequently ride soft tops", value: 3 },
      { text: "Soft-top warrior, always riding", value: 5 }
    ]
  }
];

// Render questions
const container = document.getElementById("questions");

questions.forEach((qObj, i) => {
  const div = document.createElement("div");
  div.className = "question";

  const options = qObj.answers
    .map(a => `<option value="${a.value}">${a.text}</option>`)
    .join("");

  div.innerHTML = `
    <p><strong>${i + 1}.</strong> ${qObj.q}</p>
    <select id="q${i}">
      <option value="" disabled selected>Select your answer</option>
      ${options}
    </select>
  `;
  container.appendChild(div);
});

// Calculate score
function calculateScore() {
  let total = 0;
  for (let i = 0; i < questions.length; i++) {
    const val = document.getElementById(`q${i}`).value;
    if (!val) {
      alert("Please answer all questions.");
      return;
    }
    total += Number(val);
  }

  let message = "";
  if (total <= 10) {
    message = "üèÑ‚Äç‚ôÇÔ∏è CORE LORD ‚Äî Perfect etiquette, respectful, and solid in the lineup.";
  } else if (total <= 20) {
    message = "üòé Mostly Core ‚Äî Some kooky habits, but still respected.";
  } else if (total <= 30) {
    message = "üåÄ Balanced Kook ‚Äî A mix of shredder and kook energy.";
  } else if (total <= 40) {
    message = "üåä Advanced Kook ‚Äî Locals may be wary of your antics.";
  } else {
    message = "üö® MEGA KOOK ‚Äî Chaos incarnate in the lineup. Beware!";
  }

  const results = document.getElementById("results");
  results.style.display = "block";
  results.innerHTML = `<strong>Your Total Score: ${total}</strong><br><br>${message}`;
}
</script>

</body>
</html>
